<!DOCTYPE html>
<meta charset="utf-8">
<script>
  let result;
  try {
    parent.document.getElementsByClassName('script');
    result = 'iframe not sandboxed'
  } catch (e) {
    result = 'iframe sandboxed';
  }
  window.onmessage = m => {
    window.parent.postMessage({
      id: m.data.id,
      result: result
    }, '*');
  };
</script>
